<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="domicilio">
      <h2 data-cy="domicilioDetailsHeading"><span jhiTranslate="adminApp.domicilio.detail.title">Domicilio</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ domicilio.id }}</span>
        </dd>
        <dt><span jhiTranslate="adminApp.domicilio.descripcion">Descripcion</span></dt>
        <dd>
          <span>{{ domicilio.descripcion }}</span>
        </dd>
        <dt><span jhiTranslate="adminApp.domicilio.ubicacion">Ubicacion</span></dt>
        <dd>
          <span>{{ domicilio.ubicacion }}</span>
        </dd>
        <dt><span jhiTranslate="adminApp.domicilio.cliente">Cliente</span></dt>
        <dd>
          <div *ngIf="domicilio.cliente">
            <a [routerLink]="['/cliente', domicilio.cliente?.id, 'view']">{{ domicilio.cliente?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/domicilio', domicilio.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
